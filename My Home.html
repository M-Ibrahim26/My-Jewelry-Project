<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My-Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style4.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="image/logo.jpg"
                    alt="Radiant Cut Jewellery logo featuring a diamond shape at the top above an elegant ring design with brown and gold tones"
                    height="50" width="150"></a>

            <div class="d-flex align-items-center gap-4 ms-auto">

                <div>
                    <input type="text" id="username" style="border: none; outline: none; text-align: end; width:90px;">
                </div>

                <div class="cart-icon position-relative">
                    <i class="fas fa-shopping-cart fs-4" id="cart-icon"></i>
                    <span class="badge position-absolute top-0 start-100 translate-middle rounded-pill bg-danger"
                        style="font-size: 0.6rem;">
                    </span>

                    <div class="cart-dropdown d-none shadow p-3 bg-white position-absolute end-0 mt-2"
                        style="width: 250px; z-index: 1000; top:100% ; right: 0; border-radius: 8px;">
                        <div class="cart-items-content" style="max-height: 350px; overflow-y: auto;">
                        </div>
                        <hr>
                        <a href="my_cards.html" class="btn btn-primary btn-sm w-100">View All Products</a>
                    </div>
                </div>

                <div class="ms-auto d-flex align-items-center">
                    <a href="index.html" class="btn btn-outline-luxury-gold ms-4 px-3 py-1" id="logout">Log Out</a>
                </div>
            </div>
        </div>

    </nav>

    <div class="container my-home">

        <div class="search-section">
            <div class="row g-2 align-items-center">
                <div class="col-md-4">
                    <select class="form-select" id="searchType">
                        <option value="name">Product Name</option>
                        <option value="category">Category</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Start typing..." id="searchInput">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-dark w-100">SEARCH</button>
                </div>
            </div>
        </div>


        <div class="row row-cols-1 row-cols-md-3 g-4 m-auto  cards">

            <div class="col">
                <div class="card product-card p-2">
                    <img src="../project-4/image/ring 1.jpg" class="card-img-top product-img" alt="Jewelry">
                    <div class="card-body px-0 pb-0">
                        <h6 class="fw-bold text-uppercase">Radiant Halo Ring</h6>
                        <p class="mb-1 fw-medium">Price: <span class=" text-dark">$1,200</span></p>
                        <p class="mb-3 small">Category: Rings</p>

                        <div class="card-footer-custom mb-2">
                            <i class="far fa-heart fs-4 text-secondary cursor-pointer"></i>
                            <button class="btn btn-primary px-4">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/My Home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
