<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style4.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="image/logo.jpg" alt="Logo" height="50"
                    width="150"></a>
        </div>
    </nav>

    <div class="container d-flex" style="min-height: 80vh;">
        <div class="card login-card">
            <div class="card-body">
                <form id="registerForm" autocomplete="on">
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label text-secondary">First Name</label>
                            <input type="text" class="form-control" placeholder="First name" id="firstName">
                        </div>
                        <div class="col">
                            <label class="form-label text-secondary">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last name" id="lastName">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-secondary">Email</label>
                        <input type="email" class="form-control" placeholder="Enter email" id="email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-secondary">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" id="password">
                    </div>

                    <div class="mt-4">
                        <button type="button" class="btn btn-primary px-5" id="register">Register</button>
                    </div>

                    <p class="text-muted small mt-3">
                        Already have an account? <a href="login.html" class="text-decoration-none fw-bold">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
