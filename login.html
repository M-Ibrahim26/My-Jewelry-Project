<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>logIn</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style4.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="image/logo.jpg" alt="Logo" height="50"
                    width="150"></a>
        </div>
    </nav>

    <div class="container d-flex">
        <div class="card login-card">
            <div class="card-body">
                <form id="loginForm" autocomplete="on">

                    <div class="mb-4">
                        <label class="form-label text-secondary">First Name</label>
                        <input type="text" class="form-control p-2" placeholder="First name" id="firstName">
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-secondary">Password</label>
                        <input type="password" class="form-control p-2" placeholder="Enter password" id="password">
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label small text-muted" for="rememberMe">Remember Me</label>
                    </div>

                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-primary" id="login">Login</button>
                    </div>

                    <p class="text-muted small mt-4">
                        Don't have an account? <a href="register.html" class="text-decoration-none fw-bold">Register</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
